<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
        }

        @keyframes example {
            from {background-color: red;}
            to {background-color: yellow;}
        }
    </style>
</head>
<body>
    <div style="background-color: rgb(37, 241, 248); width: 50%; height: 700px; float: left;">
    <h1>Hi login page</h1>
</div>
    <div class="div1" style="background-color: rgb(248, 69, 248); width: 50%; height: 700px; float: right;">
    <h1>Hi login page</h1>
</div>
</body>
</html>
