<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function valid() {
            var name = document.getElementById('name').value;
            if(name.length == 0 || name.length == undefined || name.length == null) {
                document.getElementById('msg').innerHTML = '<i style="color: red">name must be required..</i><br>';
                // alert("name must be required");
            }
            else if (name.length >=0 && name.length <= 3) {
                document.getElementById('msg').innerHTML = '<i style="color: red">name must be more than 3 char</i><br>';
                // alert("name must be more than 3 char")
            }
            else if(name.length >= 10) {
                document.getElementById('msg').innerHTML = '<i style="color: red">name must be less than 10 char</i><br>';
                // alert("name must be less than 10 char")
            }
            else {
                document.getElementById('msg').innerHTML = '<i style="color: green">name is fine</i><br>';
                // alert("name is fine")
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center;">
        Name: <br>
        <input type="text" id="name" > <br>
        <span id="msg"></span>
        <input type="submit" value="Click" onclick="valid()">
    </div>

</body>
</html>
